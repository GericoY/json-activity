<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Marvel Heroes</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="styles.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div>
            <img src="/img/bg2.jpg" class="img-header">
        </div>
        <div id="header" class="bg-about">
            <div class="d-flex justify-content-center">
                <div class="text-center p-about">
                    <h1 class="text-white p-about-content">Marvel Heroes Collection</h1>
                    <h2 class="text-white p-about-content">Presented By: Gerico S. Yutuc</h2>
                    <button type="button" class="btn btn-danger button" href="">About</button>
                </div>
            </div>
        </div>

        <div class="container mt-40">
            <div id="demo" class="row mt-30">

            </div>
        </div>

        <script>
            var txt = "";
            const xmlhttp = new XMLHttpRequest();
            xmlhttp.onload = function() {
                    if (this.readyState == 4 && this.status == 200) {
                    let marvel_heroes = JSON.parse(this.responseText);
                    console.log(marvel_heroes);
                    let txt = "";

                    for(i = 0; i < marvel_heroes.length;i++){
                        txt +=`
                            <div class="col-md-4 col-sm-6 mb-30">
                                <div class="box14">
                                <img class="pic-1" src="/img/${marvel_heroes[i].img}">
                                    <div class="box-content">
                                        <h3 class="title">${marvel_heroes[i].name}</h3>
                                        <span class="post">${marvel_heroes[i].alias}</span>
                                        <br>
                                        <h3 class="text">Equipment: ${marvel_heroes[i].equipment}</h3>
                                        <h3 class="text">Appearances:</h3>
                                        <h3 class="text">
                                            <ul>`;
                                            for (j = 0; j <marvel_heroes[i].appearances.length; j++){
                                                txt += `<li>${marvel_heroes[i].appearances[j]}</li>`;
                                            }
                                        txt +=`    
                                        </ul>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    document.getElementById("demo").innerHTML = txt;
                }
            }
            xmlhttp.open("GET", "http://json-activity.test/marvel-heroes.php");
            xmlhttp.send();
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    </body>
</html>
